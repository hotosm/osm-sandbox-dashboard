{{- if .Values.db.enabled -}}
{{- if .Values.db.persistenceDisk.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-dashboard-pv
  labels:
    app: {{ template "osm-sandbox.name" . }}
    component: db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  capacity:
    storage: 10Gi
  hostPath:
    path: "/home/ubuntu/dashboard_vol/postgres_data"
  # awsElasticBlockStore:
  #   volumeID: {{ .Values.db.persistenceDisk.AWS_ElasticBlockStore_volumeID }}
  #   fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-dashboard-pv-claim
  labels:
    app: {{ template "osm-sandbox.name" . }}
    component: db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  storageClassName: ""
  volumeName: {{ .Release.Name }}-dashboard-pv
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
{{- end }}
{{- end }}
