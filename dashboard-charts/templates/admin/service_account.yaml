{{- if .Values.service_account.create }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.namespace }}-helm-service-account
  namespace: {{ .Values.namespace }}

---
# ClusterRole: read-only access to cluster resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Values.namespace }}-readonly-resources
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - endpoints
      - configmaps
      - nodes
      - secrets
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps", "extensions"]
    resources:
      - deployments
      - replicasets
      - statefulsets
      - daemonsets
    verbs: ["get", "list", "watch"]

  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  - apiGroups: ["rbac.authorization.k8s.io"]
    resources:
      - roles
      - clusterroles
      - rolebindings
      - clusterrolebindings
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources: 
      - "persistentvolumes"
      - "persistentvolumeclaims"
    verbs: ["create", "get", "list", "watch", "delete", "patch", "update"]

---
# Bind ClusterRole to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.namespace }}-readonly-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .Values.namespace }}-readonly-resources
subjects:
  - kind: ServiceAccount
    name: {{ .Values.namespace }}-helm-service-account
    namespace: {{ .Values.namespace }}

---
# Namespaced CRUD Role (ONLY inside target namespace)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.namespace }}-namespaced-crud
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]

---
# Bind namespaced CRUD Role to service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.namespace }}-namespaced-crud-binding
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.namespace }}-namespaced-crud
subjects:
  - kind: ServiceAccount
    name: {{ .Values.namespace }}-helm-service-account
    namespace: {{ .Values.namespace }}

{{- end }}
